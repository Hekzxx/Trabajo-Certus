<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="icon" href="../landingpage/img/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet" />
    <script src="registro.js" defer></script>
</head>
<body>
    <div class="login">
        <h2>Crear Cuenta</h2>
        <form>
            <div class="input-container">
                <label for="username">USUARIO *</label>
                <input type="text" id="username" name="Usuario" placeholder="Ingresa tu Usuario">
            </div>
            <div class="input-container">
                <label for="password">CONTRASEÑA *</label>
                <input type="password" id="password" name="Contrasenia" placeholder="Ingrese su Contraseña">
            </div>
            <div class="input-container">
                <label for="telefono">TELEFONO *</label>
                <input type="number" id="telefono" name="Telefono" placeholder="Ingrese su Telefono">
            </div>
            <div class="input-container">
                <label for="direccion">DIRECCION *</label>
                <input type="text" id="direccion" name="Direccion" placeholder="Ingrese su Direccion">
            </div>
            <div class="input-container">
                <label for="correo">CORREO *</label>
                <input type="text" id="correo" name="Correo" placeholder="Ingrese su Correo">
            </div>
            <div class="input-container">
                <label for="genero">GENERO *</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="masculino" name="Masculino" value="M">
                    <label for="masculino">MASCULINO</label>
                    
                    <input type="checkbox" id="femenino" name="Femenino" value="F">
                    <label for="femenino">FEMENINO</label>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit">Crear</button>
            </div>
            <div class="link-container">
                <a href="../landingpage/PrimeraPagina.html">Landing Page</a>
            </div>
        </form>
    </div>
</body>
</html>
